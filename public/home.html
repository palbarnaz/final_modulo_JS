<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Meus Recados</title>
</head>

<body>
 
  <div id="home_fundo"></div>
   <section id="estilo_elementosHome">
    <section id="inputs_adicionarTexto">
      <h1>Meus Recados</h1>
      <form id="formulario-recados">
        <input class="input-descricao" type="text" name="descricao" id="descricao" placeholder="Descrição"/> 
        <input class="input-detalhe" type="text" name="detalhe" id="detalhe" placeholder="Detalhamento" />
        <input  class="buttonSalvar" type="submit" value="Salvar">
      </form>
      

    </section>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Descrição</th>
          <th>Detalhamento</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody id="recados">

      </tbody>
     </table>
   </section>
   <button class="btn-sair" onclick="sairDoSistema()"><img class="img-sair" src="./assets/images/logout_icon_155171.png"  alt="Botão sair"></button>
  <script src="./js/home.js"></script>
</body>
</html>
